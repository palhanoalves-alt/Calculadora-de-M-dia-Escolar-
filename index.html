<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Média Escolar</h1>
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" placeholder="Digite o nome">

    <div id="notas">
      <label>Notas:</label>
      <input type="number" class="nota" placeholder="Nota 1" min="0" max="10">
      <input type="number" class="nota" placeholder="Nota 2" min="0" max="10">
      <input type="number" class="nota" placeholder="Nota 3" min="0" max="10">
      <input type="number" class="nota" placeholder="Nota 4" min="0" max="10">
    </div>

    <button onclick="calcularMedia()">Calcular Média</button>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
